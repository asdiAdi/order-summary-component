<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Red Hat Display 500 700 900 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <main class="flex">
      <picture>
        <source
          media="(min-width:1440px)"
          srcset="assets/pattern-background-desktop.svg"
        />
        <img
          src="assets/pattern-background-mobile.svg"
          alt="pattern-background-mobile"
        />
      </picture>
      <article class="card">
        <img
          class="illustration"
          src="assets/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="info">
          <h1 class="dark-blue">Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex plan-container">
            <img src="assets/icon-music.svg" alt="icon-music" />
            <div class="plan">
              <span class="dark-blue plan-label">Annual Plan</span>
              <span>$59.99/year</span>
            </div>
            <a href="#" class="bright-blue">Change</a>
          </div>
          <button class="payment-btn">Proceed to Payment</button>
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
